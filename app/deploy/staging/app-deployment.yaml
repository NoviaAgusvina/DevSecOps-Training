apiVersion: apps/v1
kind: Deployment
metadata:
  name: staging-gosip-app
spec:
  selector:
    matchLabels:
      app: staging-gosip-app
  template:
    metadata:
      labels:
        app: staging-gosip-app
    spec:
      containers:
      - name: staging-gosip-app
        image: 10.8.60.126:5000/gosip-app:0.01
        resources:
          limits:
            memory: "128Mi"
            cpu: "128m"
          request:
            memory: "128Mi"
            cpu: "128m"
        env:
        - name: SECRET_KEY
          value: secretkey
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
            name: staging-env-secret
            key: database-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
            name: staging-env-secret
            key: database-password
        - name: MYSQL_DB
          valueFrom:
            secretKeyRef:
            name: staging-env-secret
            key:  database-name
        - name: MYSQL_ENDPOINT
          value: mysqldb-a7-staging
        ports:
        - containerPort: 10007
---
apiVersion: v1
kind: Service
metadata:
  name: staging-gosip-svc
spec:
  selector:
    app: staging-gosip-app
  ports:
  - port: 80
    targetPort: 10007
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: gosip-staging-route
spec:
  host: gosip-app-staging.apps.lab.i3datacenter.my.id 
  port:
    targetPort: 80
  to:
    kind: Service
    name: gosip-staging-svc